
<div class="line-divider"> <p>OFERTAS</p></div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8 col-12 col-sm-12 ">
     <img src="assets/banner_promo-01.png" alt="" class="img-responsive" style="width: 100%;">
    </div>
  </div>

</div>
<div class="line-divider"> <p>TOKENS</p> </div>
   <div class="container">
      <div class="row d-flex justify-content-center">
         <div class="col-md-3 col-4 col-sm-3 col-lg-3 col-xl-2 center-block"  *ngFor="let paquete of tokens">
            <div
               class="card text-white"
               style="width: 100%; height: auto; background: transparent !important;"
               (click)="Comprar(paquete)"
               >
               <img class="card-img" [src]="'http://4gamers.xplainerservicios.com/content/Tienda/' + paquete.imgPrecentacion"/>
            </div>
            <hr />
         </div>
      </div>
   </div>
   <div class="line-divider">
      <p>TIENDA</p>
   </div>
   <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 col-4 col-sm-3 col-lg-3 col-xl-2 center-block"  *ngFor="let paquete of tokens">
          <div
             class="card text-white"
             style="width: 100%; height: auto; background: transparent !important;"
             (click)="Solicitar(paquete)"
             >
             <img class="card-img" src="/assets/tarjeta_psplus-01.png"/>
          </div>
          <hr />
        </div>
      </div>
   </div>
