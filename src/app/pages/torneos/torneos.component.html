<div class = "line-divider" > <p> SELECCIONA TORNEO </p></div > 
<div class="container-fluid panels-card"> 
  <div class = "row" >

    <div class="col-md-6 pt-4" >
        <div class="card  text-white " style="width: 100% ; height:auto;">
            <img class="card-img" src="/assets/Banner_torneos_fornite.jpg" alt="Card image">
                <div class="card-img-overlay  row" style="padding: 0 !important">
                    <div class="col-4 text-center">
                      <img src="/assets/seleccion_fornite-01.jpg" alt="" style="    width: 76%;
                      margin: auto;
                      display: block;">
                       <label>
                        <img src="/assets/tokens.svg" class="logo" width="30" />
                        <STRONG>12,000</STRONG>
                    </label>
                    </div>
                    <div class="col-8" style="
                    padding: 10px;
                ">
                        <div style="
                        border: 3px solid;
                        height: 100%;
                        margin-right: 10px;
                    ">
                            <div style="width: 49%;float: left;">
                                <h6 style="font-size:1.3vw;" >COSTO DE ENTRADA</h6>
                                <label>
                                    <img src="/assets/tokens.svg" class="logo" width="30" />
                                    <STRONG>350</STRONG>
                                </label>
                            </div>
                            <div style="width: 49%; float: left;">
                                <h6 style="font-size:1.3vw;">TORNEO INICIA EN :</h6>
    
                              <strong style="font-size:2.3vw;">00:00:00:00</strong>
                              <p style="font-size:1.3vw;">Lugares Disponibles</p>
                            </div>
    
                            <button class="btn btn-sm btn-danger float-right" (click)="entrarCampeonato()">IR AL CAMPEONATO</button>
                        </div>
    
                    </div>
    
                </div>
            </div>
        </div>


    <div class="col-md-6 pt-4" *ngFor="let item of listTorneos">
    <div class="card  text-white " style="width: 100% ; height:auto;">
        <img class="card-img" src="/assets/Banner_torneos_COD.jpg" alt="Card image">
            <div class="card-img-overlay  row" style="padding: 0 !important">
                <div class="col-4 text-center">
                  <img src="/assets/seleccion_fornite-01.jpg" alt="" style="    width: 76%;
                  margin: auto;
                  display: block;">
                   <label>
                    <img src="/assets/tokens.svg" class="logo" width="30" />
                    <STRONG>{{item.monPremio}}</STRONG>
                </label>
                </div>
                <div class="col-8" style="
                padding: 10px;
            ">
                    <div style="
                    border: 3px solid;
                    height: 100%;
                    margin-right: 10px;
                ">
                        <div style="width: 49%;float: left;">
                            <h6 style="font-size:1.3vw;" >COSTO DE ENTRADA</h6>
                            <label>
                                <img src="/assets/tokens.svg" class="logo" width="30" />
                                <STRONG>{{item.CosEntrada}}</STRONG>
                            </label>
                        </div>
                        <div style="width: 49%; float: left;">
                            <h6 style="font-size:1.3vw;">TORNEO INICIA EN :</h6>

                          <strong style="font-size:2.3vw;">00:00:00:00</strong>
                          <p style="font-size:1.3vw;">Lugares Disponibles</p>
                        </div>

                        <button class="btn btn-sm btn-danger float-right" (click)="Entrar(item)">IR AL TORNEO</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!--  -->
</div></div><br>

        <li data-target="#carouselId" data-slide-to="0" class="active"></li>

        <li data-target="#carouselId" data-slide-to="2"></li>

                <img src="/assets/banner_publicidad_pc.png" alt="First slide" style="width: 100%;"></div>
                <div class="carousel-item">
                    <img src="/assets/banner_publicidad_pc.png" alt="First slide" style="width: 100%;"></div>
                </div>
