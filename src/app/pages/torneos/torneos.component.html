<div class="line-divider"><p>SELECCIONA TORNEO

</p></div>

<div class="container-fluid panels-card">
  <div class="row">
    <div class="col-md-6 pt-4" *ngFor="let item of listCampeonatos">
      <div class="card text-white" style="width: 100%; height: auto;">
        <img
          class="card-img"
          [src]="'http://4gamers.xplainerservicios.com/Content/torneos/Presentacion/'+item.imgPrecentacion"
          alt="Card image" style="width: 103%;"
        />
        <div class="card-img-overlay row" style="padding: 0 !important;">
          <div class="col-4 text-center">
            <img
            [src]="'http://4gamers.xplainerservicios.com/Content/torneos/Logo/'+item.imgLogo"
            alt=""
              style="width: 76%; margin: auto; display: block;"
            />
            <label>
              <img src="/assets/tokens.svg" class="logo" width="30" />
              <STRONG>{{ item.monPremio }}</STRONG>
            </label>
          </div>
          <div class="col-8" style="padding: 10px;">
            <div style="border: 4px solid;height: 95%;">
              <div class="contDes">
                <div>
                  <p class="titulos">COSTO DE ENTRADA:</p>
                  <label style="position: absolute;">
                    <img src="/assets/tokens.svg" class="logo"  />
                    <strong class="cosEntrada">{{ item.cosEntrada }}</strong>
                  </label><br>
                </div>
                <div >
                  <p class="titulos">TORNEO INICIA EN :</p>
                  <strong>    
                      00:<countdown #cd [config]="{leftTime : item.tiempo}" (event)="handleEvent($event)"></countdown>
                  </strong>
                  
                </div>
              </div>
              <div class="contDes">
                <div>
                  <button class="btn btn-sm reglas">REGLAS DEL TORNEO</button>
                </div>
                <div>
                  <p class="lugares">LUGARES <br> DISPONIBLES</p>
                  <button class="btn btn-danger ir" style="font-weight: bold;" (click)="entrarCampeonato(item)" >
                  IR AL CAMPEONATO
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 pt-4" *ngFor="let item of listTorneos">
      <div class="card text-white" style="width: 100%; height: auto;">
        <img
          class="card-img"
          [src]="'http://4gamers.xplainerservicios.com/Content/torneos/Presentacion/'+item.imgPrecentacion"
          alt="Card image" style="width: 103%;"
        />
        <div class="card-img-overlay row" style="padding: 0 !important;">
          <div class="col-4 text-center">
            <img
            [src]="'http://4gamers.xplainerservicios.com/Content/torneos/Logo/'+item.img"
            alt=""
              style="width: 76%; margin: auto; display: block;"
            />
            <label>
              <img src="/assets/tokens.svg" class="logo" width="30" />
              <STRONG>{{ item.monPremio }}</STRONG>
            </label>
          </div>
          <div class="col-8" style="padding: 10px;">
            <div style="border: 4px solid;height: 95%;">
              <div class="contDes">
                <div>
                  <p class="titulos">COSTO DE ENTRADA:</p>
                  <label style="position: absolute;">
                    <img src="/assets/tokens.svg" class="logo"  />
                    <strong class="cosEntrada">{{ item.CosEntrada }}</strong>
                  </label><br>
                </div>
                <div >
                  <p *ngIf="item.inicio > 2" class="titulos"> TORNEO INICIA EN :</p>
                  <p *ngIf="item.inicio < 2" class="titulos"> TORNEO FINALIZA EN :</p>
                  <strong  *ngIf="item.inicio > 2" >    
                      00:<countdown #cd [config]="{leftTime : item.inicio}" (event)="handleEvent($event)"></countdown>
                  </strong>
                  <strong *ngIf="item.inicio < 2">
                    00:<countdown #cd [config]="{leftTime : item.fin}" (event)="handleEvent($event)"></countdown>
                  </strong>
                  
                </div>
              </div>
              <div class="contDes">
                <div>
                  <button class="btn btn-sm reglas">REGLAS DEL TORNEO</button>
                </div>
                <div>
                  <p class="lugares">LUGARES <br> DISPONIBLES</p>
                  <button class="btn btn-danger ir" style="font-weight: bold;" (click)="Entrar(item)" >
                  IR AL TORNEO
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
  </div>
</div>
<br />
<div id="carouselId" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselId" data-slide-to="0" class="active"></li>
    <li data-target="#carouselId" data-slide-to="1"></li>
    <li data-target="#carouselId" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img
        src="/assets/banner_publicidad_grande.jpg"
        alt="First slide"
        style="width: 100%;"
      />
    </div>

    <div class="carousel-item">
      <img
        src="/assets/banner_publicidad_grande.jpg"
        alt="First slide"
        style="width: 100%;"
      />
    </div>

    <div class="carousel-item">
      <img
        src="/assets/banner_publicidad_grande.jpg"
        alt="First slide"
        style="width: 100%;"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselId"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselId"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
