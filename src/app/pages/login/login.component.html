<div class="main text-white">
  <div class="width:100%" class="text-center">
    <br>
    <img src="assets/logo_letras.png" alt="" style="width: 30%;margin: auto" />
  <br>
  <br>
  <br>
  </div>
  <form #f="ngForm" (ngSubmit)="Login(f)" >
    <div class="field">
      <input type="email" name="email"  ngModel required  #email="ngModel" email/>
      <label for="email">Correo eléctronico</label>
      <div *ngIf="!email.valid && (email.dirty || email.touched)">
        <small class="text-danger">**Formato de correo no permitido</small>
    </div>
    </div>

    <div class="field">
      <input type="password" name="password" ngModel required  />
      <label for="password">Contraseña</label>
    </div>
    <br />
    <a routerLink="/recuperar" class="forgot">¿Olvidaste tu contraseña?</a>
    <br />
    <br />
    <div class="login row">
      <button type="submit" class="btn btn-danger col-12 px-2" *ngIf="f.valid" >
        Login
      </button>
    </div>
  </form>
</div>
<div class="text-center text-white">
  <br />
  <br />
  <br />
  <p>¿Eres un usuario nuevo? <a routerLink="/registro">Registrate</a></p>
  <br />
</div>
