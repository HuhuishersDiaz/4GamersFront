<div class="line-divider">
    <p>SELECCIONA TU JUEGO</p>
</div>

<div class="container-fluid">


    <div style="width: 100%; padding: 0px;" class="contenedor  ">

        <swiper class="swiper-container" [config]="{slidesPerView: 'auto',spaceBetween: 10}">
            <div class="swiper-wrapper">
                <div class="gamers swiper-slide " *ngFor="let item of lista">
                    <div [ngClass]="{ CheckActive: item.activa === true }" (click)="seleccionarjuego(item)">
                        <img [src]="baseUrl+ item.imgLogo" class="img-responsive"/>
                    </div>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </swiper>
    </div>
    <hr/>
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">VERSUS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">TORENOS</a>
        </li>
        
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
      </div>


</div>
