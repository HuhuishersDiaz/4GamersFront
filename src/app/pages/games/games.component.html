<div class="line-divider">
    <p>SELECCIONA TU JUEGO</p>
</div>

<div class="container-fluid">

  <div style="width: 100%; padding: 0px;" class="contenedor  ">

    <swiper class="swiper-container" [config]="{slidesPerView: 'auto',spaceBetween: 5}">
        <div class="swiper-wrapper">
            <div class="swiper-slide gamers" *ngFor="let item of juegos">
                <div [ngClass]="{ CheckActive: item.activa === true }" (click)="seleccionarjuego(item)">
                    <img [src]="baseUrl+ item.imgLogo" class="img-responsive"/>
                    <button class="btn btn-block btn-sm btn-danger" > <span><i class="fa fa-info-circle" aria-hidden="true"></i></span> Ver Reglas </button>
                  </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </swiper>
  </div>
<hr>
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist" style="flex-flow: nowrap;">
        <li class="nav-item">
          <a class="nav-link " id="versus-tab" data-toggle="tab" href="#versus" role="tab" aria-controls="versus" aria-selected="true">VERSUS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="torneos-tab" data-toggle="tab" href="#torneos" role="tab" aria-controls="torneos" aria-selected="false">TORNEOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " id="campeonatos-tab" data-toggle="tab" href="#campeonatos" role="tab" aria-controls="campeonatos" aria-selected="false">CAMPEONATOS</a>
        </li>
        
      </ul>
         
      
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade " id="versus" role="tabpanel" aria-labelledby="versus-tab"></div>
        <div class="tab-pane fade show active" id="torneos" role="tabpanel" aria-labelledby="torneos-tab">
          <hr>
          <div class="row">
            <app-torneo class="col-md-6 divtorneo" *ngFor="let torneo of torneos" [torneo]="torneo">
            </app-torneo>
          </div>
        </div>
        <div class="tab-pane fade show active" id="campeonatos" role="tabpanel" aria-labelledby="campeonatos-tab">
          <hr>
          <div class="row">
            <app-campeonato class="col-md-6 divtorneo" *ngFor="let campeonato of campeonatos" [campeonato]="campeonato">
            </app-campeonato>
          </div>
        </div>

      </div>
</div>
