<div id="carouselId" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselId" data-slide-to="0" class="active"></li>
    <li data-target="#carouselId" data-slide-to="1"></li>
    <li data-target="#carouselId" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img src="/assets/banner_publicidad_grande.jpg" alt="First slide" style="width: 100%;" class="pc" />
    </div>
    <div class="carousel-item">
      <img src="/assets/banner_publicidad_grande.jpg" alt="First slide" style="width: 100%;" class="pc" />
    </div>
    <div class="carousel-item">
      <img src="/assets/banner_publicidad_grande.jpg" alt="First slide" style="width: 100%;" class="pc" />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselId"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselId"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="line-divider"><p>TORNEOS DESTACADOS</p></div>
<div class="container-fluid panels-card">
  <div class="row">
    <div class="col-md-6 pt-4" *ngFor="let item of listTorneos">
      <div class="card text-white" style="width: 100%; height: auto;">
        <img
          class="card-img"
          [src]="'http://4gamers.xplainerservicios.com/Content/torneos/Presentacion/'+item.imgPrecentacion"
          alt="Card image" style="width: 103%;"
        />
        <div class="card-img-overlay row" style="padding: 0 !important;">
          <div class="col-4 text-center">
            <img
            [src]="'http://4gamers.xplainerservicios.com/Content/torneos/Logo/'+item.img"
            alt=""
              style="width: 76%; margin: auto; display: block;"
            />
            <label>
              <img src="/assets/tokens.svg" class="logo" width="30" />
              <STRONG>{{ item.monPremio }}</STRONG>
            </label>
          </div>
          <div class="col-8" style="padding: 10px;">
            <div style="border: 4px solid;height: 95%;">
              <div class="contDes">
                <div>
                  <p class="titulos">COSTO DE ENTRADA: <br>
                    <label style="position: absolute;">
                      <img src="/assets/tokens.svg" class="logo"  />
                      <strong class="cosEntrada">{{ item.CosEntrada }}</strong>
                    </label><br>
                  </p>
                  
                </div>
                <div >
                  <p *ngIf="item.inicio > 2" class="titulos"> TORNEO INICIA EN : <br> 
                    <strong>    
                      00:<countdown #cd [config]="{leftTime : item.inicio}" (event)="handleEvent($event)"></countdown>
                  </strong>
                  </p>
                  <p *ngIf="item.inicio < 2" class="titulos"> TORNEO FINALIZA EN : <br>
                    <strong *ngIf="item.inicio < 2">
                      00:<countdown #cd [config]="{leftTime : item.fin}" (event)="handleEvent($event)"></countdown>
                    </strong>
                  </p>
                  
                  
                  
                </div>
              </div>
              <div class="contDes">
                <div>
                  <button class="btn btn-sm reglas">REGLAS DEL TORNEO</button>
                </div>
                <div>
                  <p class="lugares">LUGARES <br> DISPONIBLES</p>
                  <button class="btn btn-danger ir" style="font-weight: bold;" (click)="Entrar(item)" >
                  IR AL TORNEO
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="line-divider"><p>TIENDA</p></div>
  <div class="container slider-pc">
    <div class="row d-flex justify-content-center">
      <div
        class="col-md-3 col-4 col-sm-3 col-lg-3 col-xl-2 center-block"
        *ngFor="let paquete of TokensTienda"
      >
        <div
          class="card text-white"
          style="width: 100%; height: auto; background: transparent !important;"
          (click)="Comprar(paquete)"
        >
          <img
            class="card-img"
            [src]="
              'http://4gamers.xplainerservicios.com/content/Tienda/' +
              paquete.imgPrecentacion
            "
          />
        </div>
        <hr />
      </div>
    </div>
  </div>
  <div class="container slider-movil">
    <swiper   class="swiper-container" [config]="config">
      <div class="swiper-wrapper ">
          <div class="swiper-slide"  style="width: 200px !important;" *ngFor="let paquete of TokensTienda" >
            <div >
              <img class="img-thumbnaill" [src]="'http://4gamers.xplainerservicios.com/content/Tienda/' + paquete.imgPrecentacion" />
            </div>
        </div>
      </div>
    
      <div class="swiper-scrollbar"></div>
      <div class="swiper-pagination"></div>
    
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </swiper > 
  </div>
</div>
