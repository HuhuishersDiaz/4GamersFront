<div class="main  text-white container">
    <br><br>
    <p>CREAR UNA CUENTA</p><br><br>
    <form  #data="ngForm" (ngSubmit)="saveUser(data)"  >
        <p class="text-center text-gris">¿ Ya tienes cuenta ? <a routerLink="/login">Iniciar sésion</a></p>
        <!-- <div class="field">
            <input type="text" name="nombre" id="nombre" placeholder=" " [(ngModel)]="registro.nombre" required>
            <label for="nombre">Nombre</label>
        </div> -->
        <br>
        <div class="field">
            <input type="email" name="email" ngModel required email #email="ngModel">
            <label for="email">Correo eléctronico</label>
            <div *ngIf="!email.valid && (email.dirty || email.touched)">
                <small class="text-danger">**Formato de correo no permitido</small>
            </div>
        </div>
        <div class="field">
            <input type="text" name="username" ngModel required  maxlength="8" >
            <label for="username">Nombre de usuario</label>
        </div>
        <div class="field">
            <input type="password" name="password" ngModel #password="ngModel" minlength="8" required >
            <label for="password">Contraseña</label>
            <div *ngIf="!password.valid && (password.dirty || password.touched)">
                <small class="text-danger">**Minimo 8 caracteres</small>.
            </div>
        </div>
        <div class="field">
            <input type="password" name="repeat" ngModel  required minlength="8" #repeat="ngModel" > 
            <label for="repeat">Confirma contraseña</label>
            <div *ngIf="data.value.password != data.value.repeat && (repeat.dirty || repeat.touched) ">
                <small class="text-danger">**La contraseña no coinciden</small>
            </div>
        </div>
        <div class="field">
            <input type="text" name="dni" ngModel ngModel minlength="8" maxlength="8" required>
            <label for="dni">DNI</label>
        </div>
        <br>
        <div class="login row">
            <button type="submit" class="btn btn-danger col-12 px-2" *ngIf="data.valid"  > Crear Cuenta</button>
        </div>
       

    </form>
    <br>
    <p class="text-gris">Al crear una cuenta aceptas nuestros <a routerLink="/terminos-y-condiciones" target="_blank">Terminos y Condiciones</a> y las <a
        routerLink="/aviso-de-privacidad" target="_blank">Politicas de privacidad</a> </p>
</div>
