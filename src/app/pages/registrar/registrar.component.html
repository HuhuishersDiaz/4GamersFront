<div class="main  text-white">
    <p>Crear una cuenta</p>
    <form class="">
        <p class="text-center">¿ Ya tienes una ? <a routerLink="/login">Iniciar Sesion</a></p>
        <div class="field">
            <input type="text" name="nombre" id="nombre" placeholder=" " [(ngModel)]="registro.nombre" required>
            <label for="nombre">Nombre</label>
        </div>
        <div class="field">
            <input type="email" name="email" id="email" placeholder=" " [(ngModel)]="registro.email" required>
            <label for="email">Correo eléctronico</label>
        </div>
        <div class="field">
            <input type="text" name="password" id="username" placeholder=" " [(ngModel)]="registro.username" required>
            <label for="username">Nombre de Usuario</label>
        </div>
        <div class="field">
            <input type="password" name="password" id="password" placeholder=" " [(ngModel)]="registro.password"  ng-minlength="3">
            <label for="password">Contraseña</label>
        </div>
        <div class="field">
            <input type="password" name="repeat" id="repeat" [(ngModel)]="registro.confirma" placeholder=" " required>
            <label for="repeat">Confirma contraseña</label>
        </div>
        <div class="field">
            <input type="text" name="dni" id="dni" [(ngModel)]="registro.dni"  placeholder=" ">
            <label for="dni">DNI</label>
        </div>
        <br>
        <div class="login row">
            <button type="submit" class="btn bg-danger col-12 px-2" (click)="saveUser()" > Crear Cuenta</button>
        </div>
        <p>Al crear una cuenta aceptas nuestros <a routerLink="/registro">Terminos y Condiciones</a> y las <a
                routerLink="/registro">Politicas de privacidad</a> </p>

    </form>
</div>
